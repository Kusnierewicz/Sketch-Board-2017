<!DOCTYPE html>
<html>
<head>
	<title>sketch</title>
	<!-- If you are serving the site over HTTPS you have to load jQuery over HTTPS to make it work properly. -->
	<!-- Scripts with the defer attribute are executed in order (i.e. first script 1, then script 2). This also does not block the browser.
	Unlike async scripts, defer scripts are only executed after the entire document has been loaded. -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header" class="">
		<p>How big the sketch should be??</p>
		<form action="index_submit" method="get" accept-charset="utf-8">
        	<input type="sketch_size" name="sketch_size">
        </form>
		<button id="start">Start</button>

	</header><!-- /header -->

	<div class="container">
		<div class="palette">
			<button class="blue">blue</button>
			<button class="yellow">yellow</button>
			<button class="red">red</button>
		</div>
		<div class="sketch one">
		</div>
		<div class="console">
			<button class="clear">Clear</button>
			<button class="new">New</button>
			<button class="save">Save</button>
		</div>
	</div>

</body>
</html>
