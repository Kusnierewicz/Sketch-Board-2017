<!DOCTYPE html>
<html>
<head>
	<title>sketch</title>
	<!-- If you are serving the site over HTTPS you have to load jQuery over HTTPS to make it work properly. -->
	<!-- Scripts with the defer attribute are executed in order (i.e. first script 1, then script 2). This also does not block the browser.
	Unlike async scripts, defer scripts are only executed after the entire document has been loaded. -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="popup" class="popup">
		<div class="popup-content">
			<p>How big the sketch board should be??(Works best between 40 and 90)</p>
			<form action="index_submit" method="get" accept-charset="utf-8">
        		<input type="sketch_size" name="sketch_size">
        	</form>
			<a href="javascript:void(0);" id="create">Create!</a>
		</div>
	</div>
	<div class="container">
		<div class="camera"></div>
		<div class="container2">
			<div class="palette">
				<button id="blue"><a href="javascript:void(0);" ></a></button>
				<button id="red"><a href="javascript:void(0);" ></a></button>
				<button id="green"><a href="javascript:void(0);" ></a></button>
			</div>
			<div class="sketch">
			</div>
			<div class="console">
				<button class="clear">Clear</button>
				<button class="new">New</button>
				<button class="save">Save</button>
			</div>

		</div>
		<div class="base_button"><button class="consoleb"></div>
	</div>

</body>
</html>
